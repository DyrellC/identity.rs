[package]
name = "identity-actor"
version = "0.1.0"
authors = ["IOTA Stiftung"]
edition = "2018"
license = "Apache-2.0"

[dependencies]
async-trait = "0.1.50"
serde = { version="1.0", features=["derive"] }
serde_json = "1.0"
anyhow = "1.0"
thiserror = "1.0"
tokio = { version = "1.0", features = ["full"]}
futures = "0.3"
identity-macros = { path="../identity-macros" }
identity-account = { path="../identity-account" }
identity-core = { path="../identity-core" }
identity-did = { path="../identity-did" }
identity-iota = { path="../identity-iota" }
libp2p = { version="0.38", default-features=false, features=[
    "dns-async-std",
    "mdns",
    "noise",
    "relay",
    "tcp-async-io",
    "yamux",
] }
dashmap = "4.0"

[dependencies.stronghold-communication-refactored]
git = "https://github.com/iotaledger/stronghold.rs"
rev = "c08b66f1342127e3514f5be05d9976185814cbfa"

[dev-dependencies]
anyhow = "1.0"